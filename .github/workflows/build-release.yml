name: Build Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 5.25)'
        required: true
        type: string
      build:
        description: 'Build number (e.g., 06)'
        required: true
        type: string
      tag:
        description: 'Release tag (e.g., v5.25-b06)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows-x64
            artifact_name: GK Install Builder
            artifact_path: dist/GK Install Builder/
          - os: ubuntu-24.04
            platform: linux-x64
            artifact_name: GK Install Builder
            artifact_path: dist/GK Install Builder/

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install emoji fonts (Ubuntu)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-color-emoji
          fc-cache -f -v

      - name: Build with PyInstaller
        run: pyinstaller StoreInstallBuilder.spec

      - name: Install 7-Zip (Ubuntu)
        if: matrix.os == 'ubuntu-24.04'
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Create 7z archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd "dist"
          7z a -mx=9 "../gk-install-builder-v${{ inputs.version }}-b${{ inputs.build }}-${{ matrix.platform }}.7z" "GK Install Builder"
        shell: pwsh

      - name: Create 7z archive (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          cd dist
          7z a -mx=9 "../gk-install-builder-v${{ inputs.version }}-b${{ inputs.build }}-${{ matrix.platform }}.7z" "GK Install Builder"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gk-install-builder-v${{ inputs.version }}-b${{ inputs.build }}-${{ matrix.platform }}
          path: gk-install-builder-v${{ inputs.version }}-b${{ inputs.build }}-${{ matrix.platform }}.7z
          retention-days: 7

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: Release ${{ inputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/gk-install-builder-v${{ inputs.version }}-b${{ inputs.build }}-windows-x64/gk-install-builder-v${{ inputs.version }}-b${{ inputs.build }}-windows-x64.7z
            artifacts/gk-install-builder-v${{ inputs.version }}-b${{ inputs.build }}-linux-x64/gk-install-builder-v${{ inputs.version }}-b${{ inputs.build }}-linux-x64.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
